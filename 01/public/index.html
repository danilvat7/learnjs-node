<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>File Reader</title>
</head>

<body>
    <form id="POST">
        <input type="file"
               name="file">
        <input type="submit"
               value="Загрузить">
    </form>

    <form id="DELETE">
        <input type="text"
               name="file"
               placeholder="filename.ext">
        <input type="submit"
               value="Удалить">
    </form>

    <form id="GET">
        <input type="text"
               name="file"
               placeholder="filename.ext">
        <input type="submit"
               value="Загрузить">
    </form>
    <script>
        document.addEventListener('submit',(ev) => {
            ev.preventDefault();
            const form = ev.target;
            if(!form.file.value) return;
            let data = new FormData();
            data.append('file', form.file.files[0]);
            const xhr = new XMLHttpRequest();

            switch (form.id) {
                case 'POST':
                    xhr.open('POST', 'http://localhost:8080/file')
                    xhr.setRequestHeader("Content-type","multipart/form-data");
                    xhr.onload = (request) => console.log(request);
                    xhr.send(data);
                    break;
            
                default:
                    break;
            }
            
        } );
    </script>
</body>

</html>
